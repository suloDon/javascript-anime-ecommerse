<!DOCTYPE html>
<html>
  <head>
    <title>Anime Store</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/anime-header.css">
    <link rel="stylesheet" href="styles/pages/anime.css">
  </head>
  <body>
    <div class="anime-header">
      <div class="anime-header-left-section">
        <a href="anime.html" class="header-link">
          <img class="anime-logo"
            src= "anime-image/Aniwatch.png">
        </a>
      </div>

      <div class="anime-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search Here">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="anime-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-product">
      </div>
    </div>
  </body>

  <script type="module" src="scripts/anime.js"></script>
</html>
